<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Coffee Break App</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="main">
      <div id="center">
        <h1>Smiski Steps</h1>
        <div id="taskList">
          <ul id="taskUl"></ul>
        </div>
      </div>
      <div id="footer">
        <button id="newTaskBtn" class="button-19" role="button">
          New Task
        </button>
      </div>

      <!-- Modal for task input -->
      <div id="taskModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Enter a Task</h2>
          <div id="taskInput">
            <input
              type="text"
              id="taskInputField"
              placeholder="Enter a new task"
            />
            <button id="addTaskBtn" class="addTaskBtn">Add Task</button>
          </div>
        </div>
      </div>
    </div>
    <script src="src/list.js"></script>
  </body>
</html>
